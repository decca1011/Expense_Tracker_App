<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Style/Style_Table.css"> 
    <link rel="stylesheet" type="text/css" href="../Style/Style.css">
    <title>Bill Generator</title>
</head>
<body>
    <header>
        <h1>Expense Tracker App</h1>
        <p>Track your Expenses here</p>
        <nav>
            <a href="../User_login/User_Login.html">Back to login</a>
            <h1></h1>
            <a href="../report/Report_Generation.html">Report Generation</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <form>
                <label for="expenseAmount">Choose Amount:</label>
                <input type="number" id="expenseAmount" placeholder="Expense Amount">
                <input type="number" id="incomeAmount" placeholder="Income Amount">
                <br><br>
                <label for="description">Choose description:</label>
                <input type="text" id="description" placeholder="Description"><br><br>
                <label for="Category">Choose Category:</label>
                <select id="Category" name="Category" required>
                    <option value="">Select...</option>
                    <option value="movie">Movie</option>
                    <option value="transport">Transport</option>
                    <option value="meal">Meal</option>
                    <option value="rent">Rent</option>
                    <option value="income">Salary</option>
                </select>
                <button class="btn-signin" onclick="test(event)">ADD Expense</button>
            </form>
        </div>
    </main>
    <div>
        <button id="razor" class="isPremium">Be a Premium User</button>
        <h2 id="nowP" style="display: none;"></h2>
        <button class="dashboard" id="dashboard" style="display: none;">GET YOUR DASHBOARD</button>

        <section>
            <section>
                <div class="flex-container">

                    <div class="custom-list-container">
                        <h2>Expense List:</h2>
                        <label for="perPage">Choose Expense Rows Per Page:</label>
                        <select id="perPage" name="Category" required>
                            <option value="">Select...</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>

                        <ol class="custom-list" id="myList"></ol>
                        <div class="pagination">
                            <button id="prevPageButton">Previous Page</button>
                            <button id="nextPageButton">Next Page</button>
                        </div>
                    </div>

                    <div class="custom-list-container">
                        <h2 id="dashboard_list">Dashboard</h2>
                        <ol id="feature" class="custom-list"></ol>
                        <div class="pagination">
                            <button id="prevPageButton2">Previous Page</button>
                            <button id="nextPageButton2">Next Page</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <!-- Include necessary JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="Expense_detail.js"></script>
    <script src="Premium_Feature.js"></script>
</body>
</html>
