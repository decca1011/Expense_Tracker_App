<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- <meta name="viewport" http-equiv="Content-Security-Policy" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;"> -->

  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <header>
    <h1>Expense Tracker App</h1>
    <p>Sign In / Sign Up</p>
  </header>
  <main>
    <section class="container">
      <div id="signInContainer"> <!-- Added a container for Sign In form -->

        <form id="signInForm" onsubmit="signIn(event)">
          <h2>Existing User Sign In</h2>
          <div class="form-group">
            <label for="existingEmail">Email:</label>
            <input type="email" id="existingEmail" name="existingEmail" required>
          </div>
          <div class="form-group">
            <label for="existingPassword">Password:</label>
            <input type="password" id="existingPassword" name="existingPassword" required>
          </div>
          <button class="btn-signin" type="submit" >Sign In</button>
          <!-- onclick="signIn(event)
       -->
            <!-- <div class="signInButton" onclick="signIn()">Sign In</div> -->
            <!-- <a  href="#"  onclick="signIn()">Sign In</a> -->
            
          <a href="#" onclick="openForgotPasswordModal()">Forgot Password?</a><br />
        </form>
      </div>
      <form>
        <div id="forgot-password-modal" style="display: none;">
            <h2>Forgot Password</h2>
            <input type="email" placeholder="Enter your email address" id="forgot-password-email" />
            <button type="button" onclick="forgotPassword()">Submit</button>
            <button type="button" onclick="closeForgotPasswordModal()">Cancel</button>
          </div>
          <div id="signUpContainer" style="display: none;">
      </form>
 
        <form id="signUpForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

       

          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
          </div>
          <button class="btn-signup" onclick="signUp(event)">Sign Up</button>
        </form>
      </div><br><br>

      <button class="btn-signup-toggle" id="sign_up_button" onclick="toggleSignUp()">New User? Sign Up</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Expense Tracker App</p>
  </footer>

  <script src="user.js"></script>
</body>
</html>
