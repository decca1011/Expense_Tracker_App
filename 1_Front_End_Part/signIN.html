<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker App</h1>
        <p>Sign In / Sign Up</p>
    </header>
    <main>
        <section class="container">
            <div class="left">
                <h2>Existing User Sign In</h2>
                <form>
                    <div class="form-group">
                        <label for="existingEmail">Email:</label>
                        <input type="email" id="existingEmail" name="existingEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="existingPassword">Password:</label>
                        <input type="password" id="existingPassword" name="existingPassword" required>
                    </div>
                    <button class="btn-signin" onclick="get(event)">Sign In</button>
                </form>
            </div>
            <div class="right">
                <h2>Create an Account</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <button class="btn-signup" onclick="post(event)">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Expense Tracker App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
