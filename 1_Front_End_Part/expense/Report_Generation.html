      <body> 
            <main>
               <div class="container">
                   <form name="sample">
                       <input class="text" id="Des" type="text" placeholder="Description" />
                       <input class="text" id="Cat" type="text" placeholder="Category" />
                       <input class="text" id="In" type="text" placeholder="Income" />
                       <input class="text" id="Ex" type="text" placeholder="Expense" />

            </main>
         <main>   
            <div>
               <h1>Transaction Table</h1>

                 </tbody>

                      <td colspan="3">Total</td>
                      <th id="totalIncome">0.00</th>
                      <th id="totalExpense">0.00</th>
                     </tr>
                 </tfoot>
               </table>
               </div>
            </div>
