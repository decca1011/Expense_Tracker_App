<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <title>Bill Generator</title>
</head>
<body>
    <header>
         <h1>Expense Tracker App</h1>
         <p>Track your Expense here</p> 
         <nav>
            <a href=../user/index.html>Back to login</a>
          </nav>   
    </header>   
    <main> 
        <div class="container">
            <form>
                <label for="expenenceAmount">Choose Expense Amount:</label>
                <input type="number" id="expenseAmount" placeholder="Expense Amount"><br><br>
                <label for="descript">Choose description:</label>
                <input type="text" id="descript" placeholder="Description"><br><br>
                <label for="Category">Choose Category:</label>
                <select id="Category" name="Category" required>
                    <option value="">Select ...</option>
                    <option value="movie">Movie</option>
                    <option value="transport">Transport</option>
                    <option value="meal">Meal</option>
                    <option value="rent">Rent</option>
                </select>
                <button class="btn-signin" onclick="test(event)">ADD Expense</button>
            </form>      
        </div>
    </main>
    <div>
      <h2>BILL :</h2>
      <ol id="myList"></ol>
     </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
