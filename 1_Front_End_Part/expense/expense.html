<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <link rel="stylesheet" type="text/css" href="../style/style_table.css" />
    <title>Bill Generator</title>

<body>
    <header>
         <h1>Expense Tracker App</h1>
         <p>Track your Expense here</p> 
         <nav>
            <a href=../user/index.html>Back to login</a> <h1>   </h1>
            <a href= "../report/Report_Generation.html">Report Generation</a>
          </nav>   
    </header>   
    <main> 
        <div class="container">
            <form>
                <label for="expenenceAmount">Choose Amount:</label>
                <input type="number" id="expenseAmount" placeholder="Expense Amount">
                <input type="number" id="incomeAmount" placeholder="Income Amount">
                <br><br>
                <label for="descript">Choose description:</label>
                <input type="text" id="descript" placeholder="Description"><br><br>
                <label for="Category">Choose Category:</label>
                <select id="Category" name="Category" required>
                    <option value="">Select ...</option>
                    <option value="movie">Movie</option>
                    <option value="transport">Transport</option>
                    <option value="meal">Meal</option>
                    <option value="rent">Rent</option>
                    <option value="income">salary</option>
                </select>
                <button class="btn-signin" onclick="test(event)">ADD Expense</button>
            </form>      
        </div>
    </main>
    <div>
        <button id="razor" class="isPremium">Be a Premium User</button>
        <h2 id="nowP" style="display: none;"></h2>
        <button class ="dashboard"   id="dashboard" style="display: none;" >GET YOUR DASHBOARD</button>
     
<section>
    <section>
        <div class="flex-container">
         
          <div class="custom-list-container">
            <h2>BILL :</h2>
            <ol class="custom-list" id="myList"></ol>
            <div class="pagination">
              <button id="prevPageButton">Previous Page</button>
              <button id="nextPageButton">Next Page</button>
            </div>
          </div>
      
          <div class="custom-list-container">
            <h2 id="dashboard_list" style="display: none;">Dashboard</h2>
            <ol id="feature" class="custom-list"></ol>
            <div class="pagination">
              <button id="prevPageButton2">Previous Page</button>
              <button id="nextPageButton2">Next Page</button>
            </div>
          </div>
        </div>
      </section>
      
     </section>

    <script src="script.js"></script>
    
</body>
