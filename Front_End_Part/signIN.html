<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Sign In / Sign Up</header>
    <main>
        <section>
            <article>
                This is my first full-stack working Expense Tracker app
            </article>
            <div>
                <!-- Sign Up Form -->
                <h2>Create an Account</h2>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                    
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </section>
        <section>
            <!-- Existing User Sign In Form -->
            <h2>Existing User Sign In</h2>
            <form>
                <label for="existingEmail">Email:</label>
                <input type="email" id="existingEmail" name="existingEmail" required>
                
                <label for="existingPassword">Password:</label>
                <input type="password" id="existingPassword" name="existingPassword" required>
                
                <input type="submit" value="Sign In">
            </form>
        </section>
    </main>
</body>
</html>
